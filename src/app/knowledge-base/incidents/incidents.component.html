<div class="row" >

  <div class="col-lg-6 mb-4" *ngFor="let incident of incidents._embedded.incidents">

    <!-- Illustrations -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold {{isResolu(incident.resolu)}}">{{ incident.titre }}</h6>
      </div>
      <div class="card-body">
        <div class="text-center">
          <!--image-->
        </div>
        <p>{{ incident.description }}</p>
        <a target="_blank" rel="nofollow" href="https://undraw.co/">More</a>
      </div>
    </div>

  </div>

</div>
