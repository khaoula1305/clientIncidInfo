<h1>Ajouter un utilisateur</h1>

<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <!-- Nom Utilisateur -->
      <div class="form-group">
        <label for="nom">nom</label>
        <input type="text" [(ngModel)]="user.nom" 
          class="form-control" 
          id="nom" 
          name="nom" 
          placeholder="Enter your nom"
          required #nom="ngModel">
      </div>
      <div [hidden]="!nom.pristine" class="alert alert-danger">nom is required</div>
      <!-- Email Utilisateur -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <!-- Password Utilisateur -->
      <div class="form-group">
        <label for="password">password</label>
        <input type="text" [(ngModel)]="user.password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required #password="ngModel">

        </div>
      <!-- Type Compte -->
      <div class="form-group">
        <select class="form-control" (change)="changeTypeCompte($event)" >
          <option disabled>Type de compte</option>
          <option *ngFor="let compte of typeComptes">{{ compte }}</option>
        </select>
        </div>

      <!-- Division -->
      <div class="form-group">
        <select class="form-control" (change)="changeDivision($event)" >
          <option disabled>Division</option>
          <option *ngFor="let division of divisions">{{ division }}</option>
        </select>
        </div>

      <!-- Fonction -->
      <div class="form-group">
        <label for="fonction">Fonction</label>
        <input type="text" [(ngModel)]="user.fonction" 
          class="form-control" 
          id="fonction" 
          name="fonction" 
          placeholder="Enter your fonction"
          required #fonction="ngModel">

        </div>
      <!-- Boutton pour ajouter un utilisateur -->
      <button type="submit" 
      [disabled]="!userForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
