<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-6 col-md-6">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-3 d-none d-lg-block"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" (ngSubmit)="onSubmit()" #FormLogin="ngForm">
                  <div class="form-group" >
                    <input type="email" [(ngModel)]="mail"
                           name="mail"
                           class="form-control form-control-user"
                           id="exampleInputEmail" aria-describedby="emailHelp"
                           placeholder="Enter Email Address..." autofocus/>
                  </div>
                  <div class="form-group">
                    <input type="password" [(ngModel)]="password"
                           [ngModelOptions]="{standalone: true}" class="form-control form-control-user"
                           id="exampleInputPassword" placeholder="Password"/>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Rester connecté</label>
                    </div>
                  </div>
                  <!--button (click)=checkLogin()>
                    <i class="spinner"></i>
                    <span class="state">Se connecter</span>
                  </button-->
                  <button type="submit" [disabled]="!FormLogin.form.valid"
                          class="btn btn-info">Se connecter</button>
                  <hr>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Mot de passe oublié?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
