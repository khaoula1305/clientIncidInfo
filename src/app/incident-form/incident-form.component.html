<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #incidentForm="ngForm">
      <div class="form-group">
        <label for="titre">Titre de l'incident</label>
        <input type="text" [(ngModel)]="incident.titre"
               class="form-control"
               id="titre"
               name="titre"
               placeholder="Entrer le titre de l'incident "
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea  [(ngModel)]="incident.description"
                  cols="20"
                  rows="6"
               class="form-control"
               id="description"
               name="description"
               placeholder="Votre description"
               required #description="ngModel"></textarea>
        <div [hidden]="!description.pristine" class="alert alert-danger">description is required</div>
      </div>
      <button type="submit" [disabled]="!incidentForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
